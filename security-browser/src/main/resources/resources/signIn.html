<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
</head>
<body>
	<h2>标准登录页面</h2>
	<h3>表单登录</h3>
	<form action="/login/form" method="post">
		<table>
			<tr>
				<td>用户名:</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>图形验证码:</td>
				<td>
					<input type="text" name="captcha">
					<img src="/verification/captcha?width=60&height=30&sid=123456789">
				</td>
			</tr>
			<tr>
				<td colspan='2'><input name="remember-me" type="checkbox" value="true" />记住我</td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">登录</button></td>
			</tr>
		</table>
	</form>

	<h3>短信登录</h3>
	<form action="/login/mobile" method="post">
		<table>
			<tr>
				<td>手机号:</td>
				<td><input type="text" name="mobile" value="13012345678"></td>
			</tr>
			<tr>
				<td>短信验证码:</td>
				<td>
					<input type="text" name="sms">
					<button type="button" onclick="send()">发送验证码</button>
				</td>
			</tr>
			<tr>
				<td colspan='2'><input name="remember-me" type="checkbox" value="true" />记住我</td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">登录</button></td>
			</tr>
		</table>
	</form>
	<br>
	<h3>社交登录</h3>
	<a href="/login/connect/qq">QQ登录</a>
	<a href="/login/connect/weixin">微信登录</a>
</body>
<script>
    function send() {
        var request = new XMLHttpRequest();
        request.open("get", "/verification/sms?phone=13012345678")
        request.send()
        request.onreadystatechange = function(e) {
            if (this.readyState === 4 && this.status === 200) {
                console.log(this.responseText)
            } else {
            }
        }
    }

</script>
</html>
